{% load static %}
<div id="carouselExampleCaptions" class="carousel slide p-5 ">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/banner/slide2.jpg' %}" class="d-block w-100" alt="slide1">
            <div class="carousel-caption d-none d-md-block">
                <div class="back">
                    <h2 class="atxt5">{{ banner }}</h2>
                    <h5 class="atxt6">SENA Data Analytics - DataLake</h5>
                    <p class="atxt0">Si torturas los datos, ellos te lo contaran todo.</p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/banner/slide3.jpg' %}" class="d-block w-100" alt="slide2">
            <div class="carousel-caption d-none d-md-block">
                <div class="back">
                    <h3 class="atxt5">{{ banner }}</h3>
                    <h5 class="atxt5">SENA Data Analytics - DataLake</h5>
                    <p class="atxt0">Si torturas los datos, ellos te lo contaran todo.</p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/banner/slide1.jpg' %}" class="d-block w-100" alt="slide3">
            <div class="carousel-caption d-none d-md-block">
                <div class="back">
                    <h3 class="atxt5">{{ banner }}</h3>
                    <h5 class="atxt5">SENA Data Analytics - DataLake</h5>
                    <p class="atxt0">Somos Datos y Guardamos Secretos...</p>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
