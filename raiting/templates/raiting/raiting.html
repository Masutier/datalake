{% extends 'senadlake/layout.html' %}
{% load static %}

{% block title %}{{title}}{% endblock %}
{% block content %}

{% include 'senadlake/partials/banner.html' %}


    <div class="col-md-6 mx-auto mt-5 pb-5 bodyx">

        <div class="col-9 mx-auto pt-5">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="Textarea1" class="form-label atxt3">Please say something</label>
                    <textarea class="form-control" name="message" id="Textarea1" rows="3"></textarea>
                </div>

                <div class="mb-5">
                    <label for="FormControl0" class="form-label atxt3">Rate our service please</label>
                    <div class="input-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="stars" id="inlineRadio1" value=1>
                            <label class="form-check-label atxt3" for="inlineRadio1">Bad</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="stars" id="inlineRadio2" value=2>
                            <label class="form-check-label atxt3" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="stars" id="inlineRadio3" value=3>
                            <label class="form-check-label atxt3" for="inlineRadio3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="stars" id="inlineRadio4" value=4>
                            <label class="form-check-label atxt3" for="inlineRadio4">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="stars" id="inlineRadio5" value=5>
                            <label class="form-check-label atxt3" for="inlineRadio5">Good</label>
                        </div>
                    </div>
                </div>

                <div class="col-lg-11 mx-auto pb-5">
                    <div class="row">
                        <div class="col-6">
                            <div class="d-grid gap-2 mx-auto">
                                <button class="btn btn-info atxt0" href="{% url 'home' %}">Cancel</button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-grid gap-2 mx-auto">
                                <button class="btn btn-info atxt0" type="submit" value="submit">submit</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
